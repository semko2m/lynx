<div class="container">
  <div class="form-group">
    <label for="firstName">First Name </label>
    <input type="text" id="firstName" [(ngModel)]="personalDetails.firstName" #firstName/>
  </div>
  <div class="form-group">
    <label for="lastName">Last name </label>
    <input type="text" id="lastName" [(ngModel)]="personalDetails.lastName" #lastName/>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="personalDetails.haveChildrens" #childrens>
    <label class="form-check-label" for="exampleCheck1">Do you have children's</label>
  </div>
  <input type="button" value="Next" class="btn btn-primary" routerLink="addressdetails"/>
</div>
