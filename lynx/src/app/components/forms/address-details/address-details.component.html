<div class="container">
  <div class="form-group">
    <label for="address">Full Address</label>
    <input type="text" id="address" [(ngModel)]="addressDetails.fullAddress" #fullAddress/>
  </div>
  <div class="form-group" *ngIf="personalDetails.haveChildrens">
      <label for="address">How menu childrends do you have</label>
      <input type="number" id="numberChildrens" [(ngModel)]="addressDetails.numberOfChildrens" #numberOfChildrens/>
  </div>
  <div class="form-group">
    <input type="button" value="Back" routerLink="" class="btn btn-info"/>
    <input type="button" value="Next" routerLink="/summary" class="btn btn-primary"/>
  </div>
</div>
